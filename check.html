<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>فحص رابط — إشعارك</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header" style="justify-content:space-between">
    <div style="display:flex;align-items:center;gap:10px">
      <a href="index.html" class="btn ghost" style="color:#fff;border-color:rgba(255,255,255,0.28)">العودة</a>
    </div>
    <div class="brand-text" style="color:#fff">فحص رابط — إشعارك</div>
    <div></div>
  </header>

  <main class="content" style="max-width:700px">
    <section class="hero">
      <div style="width:100%">
        <h2>فحص رابط سريع</h2>
        <p class="muted">أدخل الرابط وسيقوم النظام بمسح أولي عن علامات احتيال (محاكاة)</p>

        <div style="margin-top:14px;background:#fff;padding:14px;border-radius:12px;box-shadow:var(--shadow)">
          <label for="url" class="muted">أدخل رابطاً</label>
          <input id="url" type="url" placeholder="https://example.com/..." aria-label="حقل رابط للفحص">
          <div style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end">
            <button id="scanBtn" class="btn primary">فحص الرابط</button>
            <button id="reset" class="btn ghost">مسح</button>
          </div>

          <div id="result" style="margin-top:14px;display:none;padding:12px;border-radius:10px"></div>
        </div>
      </div>
    </section>
  </main>

<script>
  (function(){
    const scanBtn = document.getElementById('scanBtn');
    const urlInput = document.getElementById('url');
    const result = document.getElementById('result');
    const reset = document.getElementById('reset');

    function render(state, details){
      result.style.display = 'block';
      if(state === 'safe'){
        result.style.background = '#ecffef';
        result.style.border = '2px solid #baf0c9';
        result.innerHTML = '<strong style="color:#0b7a4b">آمن</strong><div class="muted">'+details+'</div>';
      } else if(state === 'suspicious'){
        result.style.background = '#fff8e6';
        result.style.border = '2px solid #ffea8a';
        result.innerHTML = '<strong style="color:#d68b00">مشتبه</strong><div class="muted">'+details+'</div>';
      } else {
        result.style.background = '#fff0f0';
        result.style.border = '2px solid #ffb2b2';
        result.innerHTML = '<strong style="color:#c62828">خطر</strong><div class="muted">'+details+'</div>';
      }
    }

    scanBtn.addEventListener('click', ()=>{
      const u = (urlInput.value || '').trim();
      if(!u){ alert('أدخل رابطاً للتجربة'); return; }
      const lower = u.toLowerCase();

      // محاكاة الفحص — قواعد بسيطة للعرض أمام اللجنة
      setTimeout(()=>{
        if(lower.includes('login') || lower.includes('verify') || lower.includes('bank') || lower.includes('confirm')){
          render('danger','يحتوي الرابط على كلمات وبنية شائعة في عمليات الاحتيال.');
        } else if(lower.includes('.tk') || lower.includes('.pw') || lower.length < 12){
          render('suspicious','نطاق غير مألوف أو طول قصير — ثبّته قبل الفتح.');
        } else {
          render('safe','لم تُكشف دلائل واضحة في الفحص السريع. هذا فحص مبدئي فقط.');
        }
      }, 700);
    });

    reset.addEventListener('click', ()=>{
      urlInput.value = '';
      result.style.display = 'none';
    });
  })();
</script>
</body>
</html>
