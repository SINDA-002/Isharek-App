<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>رفع بلاغ — إشعارك</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header" style="justify-content:space-between">
    <a href="index.html" class="btn ghost" style="color:#fff;border-color:rgba(255,255,255,0.28)">العودة</a>
    <div class="brand-text" style="color:#fff">رفع بلاغ</div>
    <div></div>
  </header>

  <main class="content" style="max-width:760px">
    <section style="margin-top:18px">
      <div style="background:#fff;padding:18px;border-radius:12px;box-shadow:var(--shadow)">
        <h2>رفع بلاغ عن رسالة/مكالمة مشبوهة</h2>
        <p class="muted">أدخل المعلومات لعرض مثالي أمام اللجنة — هذا نموذج لا يرسل بيانات حقيقية.</p>

        <label class="muted" style="display:block;margin-top:10px">نوع البلاغ</label>
        <select id="type" aria-label="نوع البلاغ" style="width:100%;padding:10px;border-radius:8px">
          <option>رسالة نصية مشبوهة</option>
          <option>مكالمة تهديد</option>
          <option>رابط مشبوه</option>
          <option>حساب ينتحل جهة حكومية</option>
        </select>

        <label class="muted" style="display:block;margin-top:10px">تفاصيل</label>
        <textarea id="desc" placeholder="أدخل وصفاً للمشكلة..." aria-label="تفاصيل البلاغ" style="width:100%;min-height:120px;padding:10px;border-radius:8px"></textarea>

        <div style="text-align:left;margin-top:12px">
          <button id="submit" class="btn primary">إرسال بلاغ (محاكاة)</button>
        </div>

        <div id="rv" style="display:none;margin-top:12px;padding:10px;border-radius:8px;background:#eefaf1;border:1px solid #b9edc9"></div>
      </div>
    </section>
  </main>

<script>
  (function(){
    const submit = document.getElementById('submit');
    const rv = document.getElementById('rv');

    submit.addEventListener('click', ()=>{
      const t = document.getElementById('type').value;
      const d = document.getElementById('desc').value || '(وصف افتراضي)';
      const id = Math.floor(Math.random() * 900000) + 100000;
      rv.style.display = 'block';
      rv.innerHTML = '<strong>تم إنشاء البلاغ رقم: '+id+'</strong><div class="muted">نوع البلاغ: '+escapeHtml(t)+'<br>الوصف: '+escapeHtml(d)+'</div><p style="margin-top:8px">ملاحظة: هذا نموذج تجريبي فقط.</p>';
    });

    // تجنب حقن HTML عرضي في النصوص (بسيط)
    function escapeHtml(text){
      return text.replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]; });
    }
  })();
</script>
</body>
</html>
